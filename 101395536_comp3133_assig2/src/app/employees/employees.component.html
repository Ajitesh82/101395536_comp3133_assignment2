<table class="employee-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Salary</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>

        @for(employee of allEmployee; track employee._id ){
             <tr>
                <td> {{employee._id}}</td>
                <td> {{employee.first_name}}</td>
                <td> {{employee.last_name}}</td>
                <td> {{employee.email}}</td>
                <td> {{employee.gender}}</td>
                <td> {{employee.salary}}</td>
                <td>
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn" (click)="deleteEmployee(employee._id)">Delete</button>
                  </td>
             </tr>
        }
     
       
 
      <!-- Add more rows for other employees -->
    </tbody>
  </table>
