<div class="form-container">
    <h2>Register</h2>
    <form id="loginForm" action="/login">
      <div class="form-group">
        <label for="usernameOrEmail" >Username</label>
        <input type="text" #username id="usernameOrEmail" name="usernameOrEmail" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" #email id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" #password id="password" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit" (click)="addUser(username.value, email.value, password.value)">Register</button>
      </div>
    </form>
  </div>
