<div class="form-container">
    <h2>Login</h2>
    <form id="loginForm" action="/">
      <div class="form-group">
        <label for="usernameOrEmail">Username</label>
        <input type="text"  #username id="usernameOrEmail" name="usernameOrEmail" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" #password id="password" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit" (click)="loginUser(username.value,password.value)">Login</button>
      </div>
    </form>
  </div>
